services:
  gradio-service:
    build:
      context: gradio-json
      dockerfile: Dockerfile 
    ports:
      - 7860:7860
    volumes:
      - /work

  gradio-image:
    build:
      context: gradio-image
      dockerfile: Dockerfile 
    ports:
      - 7862:7860
    volumes:
      - /work

  gradio-files:
    build:
      context: gradio-files
      dockerfile: Dockerfile
    ports:
      - 7861:7861
    develop:
      watch:
      - action: sync
        path: ./app-gradio.py
        target: /workspace/app-gradio.py
    volumes:
      - /workspace

  backend-json:
    build:
      context: backend-json
      dockerfile: Dockerfile 
    ports:
      - 8080:8080
    volumes:
      - /code

  backend-image:
    build:
      context: backend-image
      dockerfile: Dockerfile 
    ports:
      - 8081:9001
    volumes:
      - /code

  backend-files:
    build:
      context: backend-files
      dockerfile: Dockerfile
    ports: 
      - 9000:9000
    develop:
      watch:
      - action: sync
        path: ./backend-files/app/webservice.py
        target: /app/webservice.py
    volumes:
      - /app
